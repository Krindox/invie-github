<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Invie</title>
    <style media="screen">
      body{
        margin: 0;
      }
      img{
        max-width: 100%;
        vertical-align: top;

      }
      img#responsive{
        display: none;
      }
      @media screen and (max-width: 768px){
        img {
          display: none;
        }
        img#responsive{
          display: block;

        }
      }
    </style>
  </head>
  <body>
    <h1>Este es mi dise√±o que aplica Responsive Design</h1>
    <img src="invie-responsive.png" id="responsive" />
    <img src="header.jpg" />

    <img src="acustica.jpg" />

  </body>
</html>
